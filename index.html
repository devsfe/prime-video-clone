<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Clone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Estilização -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">

</head>
<body> 
    <header>
        <nav class="nav">
            <div class="nav__right">
                <img src="images/data_image_svg+xml;….svg" class="nav__logo" alt="">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Início</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Séries</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Filmes</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Infantil</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Canais</a></li>
                </ul>
            </div>
            <div class="nav__left">
                <input type="search" class="nav__input" placeholder="Busca">
                <div class="nav__login"> 
                    <img src="images/user.png" alt="" class="nav__user">
                    <p class="nav__name">João</p>
                </div>
            </div>
        </nav>
    </header>   
    <div class="banner">
        <img src="images/Banner-img-1.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-2.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-3.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-4.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-5.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-6.webp" alt="" class="banner__img">
        <img src="images/Banner-Img-7.webp" alt="" class="banner__img">
    </div>
    <div class="container">
        <section class="movies">
            <h2 class="movies__title">Filmes e séries para assistir a seguir</h2>
            <div class="movies__carousel">
                <img src="images/Movie-1.webp" alt="" class="movies__img">   
                <img src="images/Movie-2.webp" alt="" class="movies__img">   
                <img src="images/Movie-3.webp" alt="" class="movies__img">      
                <img src="images/Movie-4.webp" alt="" class="movies__img">
                <img src="images/Movie-5.webp" alt="">    
            </div>
        </section>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.banner').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            dots: true,
            arrows: true,
            autoplay: true,
            autoplaySpeed: 1000,
          });

          $('.movies__carousel').slick({
            infinite: false,
            slidesToShow: 4,
            slidesToScroll: 1,
            dots: false,
            arrows: true,
            autoplay: false,
            autoplaySpeed: 1000,
          });
        });
    </script>
</body>
</html>
